<h2>Search Movies</h2>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input type="text" formControlName="title" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genreId">
      <mat-option *ngFor="let item of genres" [value]="item.id">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="upcomingRelease">Upcoming Release</mat-checkbox>
  </div>

  <div>
    <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
  </div>

  <div>
    <button mat-flat-button (click)="clearForm()" color="warn">Clear</button>
  </div>
</form>
